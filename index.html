<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Expander</title>
</head>
<body>
    <div>
        <div class="container">
            <img id="img-1" src="https://images.unsplash.com/photo-1716831320710-5b159b831fdb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8" alt="">
            <label class="hidden" for="img-1">Sea</label>
        </div>
        <div class="container">
            <img id="img-2" src="https://images.unsplash.com/photo-1716916959342-03078e60b9a6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8" alt="">
            <label class="hidden" for="img-2">Ship</label>
        </div>
        <div class="container">
            <img id="img-3" src="https://images.unsplash.com/photo-1716325095357-cc54d2229f05?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8" alt="">
            <label class="hidden" for="img-3">Mountain</label>
        </div>
        <div class="container">
            <img id="img-4" src="https://images.unsplash.com/photo-1717309910177-0d4ec06db194?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <label class="hidden" for="img-4">City</label>
        </div>
        <div class="container">
            <img id="img-5" src="https://plus.unsplash.com/premium_photo-1697730269773-69d9a0df90f0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D" alt="">
            <label class="hidden" for="img-5">Desert</label>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
